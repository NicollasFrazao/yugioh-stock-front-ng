<div class="background dark">
    <div class="header">
        <div class="row rowConfigHeader">
            <div class="col-2 leftBtnHeader">
                <button
                    [disabled]="isDisabledLeftBtn"
                    type="button"
                    class="btn iconButtonHeader"
                    (click)="emitLeftBtn()"
                >
                    <i class="headerIconStyle" [ngClass]="leftIconClass"></i>
                </button>
            </div>

            <div class="col-8 middleInputHeader">
                {{ middleInputHeader }}
            </div>

            <div class="col-2 rightBtnHeader">
                <button
                    [disabled]="isDisabledRightBtn"
                    type="button"
                    class="btn iconButtonHeader"
                    (click)="emitRightBtn()"
                >
                    <i class="headerIconStyle" [ngClass]="rightIconClass"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="content">
        <ng-content></ng-content>
    </div>
</div>
